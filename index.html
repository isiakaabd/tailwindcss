<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Remlad Tailwind Course</title>
  </head>
  <body class="w-full rounded border-solid border-2">
    <!-- header -->
    <nav
      class="bg-indigo-700 md:px-10 px-3 py-3 min-h-16 flex flex-col md:flex-row justify-between md:items-center"
    >
      <div class="left flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/people-80/96/Picture12-256.png"
          alt=""
          class="w-12 h-12"
          loading="lazy"
        />
      </div>
      <div class="right flex flex-col md:flex-row items-center">
        <a href="#" class="inline-block hover:text-white text-indigo-200 p-2"
          >Home</a
        >
        <a href="#" class="inline-block hover:text-white text-indigo-200 p-2"
          >About</a
        >
        <a href="#" class="inline-block hover:text-white text-indigo-200 p-2"
          >Login</a
        >
        <a
          href="#"
          class="inline-block text-center hover:text-white w-64 md:w-full rounded border-none md:bg-red-200 py-2 px-4 hover:scale-105 transition ease-in duration-150 bg-indigo-400 rounded-lg text-indigo-800 p-2"
          >Sign up</a
        >
      </div>
    </nav>
    <!-- hero -->
    <section
      class="md:flex justify-between items-center px-4 py-10 md:p-10 text-indigo-100 bg-indigo-600"
    >
      <div class="left md:w-1/2 mb-5 md:mb-0">
        <h2
          class="text-3xl md:text-3xl lg:text-4xl md:text-left text-center mb-4"
        >
          Welcome to Remlad
        </h2>
        <p class="mb-6 md:text-xl lg:text-2xl md:text-left text-center">
          Data is life, Always have oxygen of data
        </p>

        <div class="flex justify-center md:justify-start">
          <a
            href="#"
            class="inline-block hover:bg-gray-300 py-3 px-4 md:py-3 md:px-6 text-lg mr-2 bg-gray-400 rounded-lg text-gray-800"
            >Buy Data</a
          >
          <a
            href="#"
            class="inline-block py-3 px-4 md:py-3 md:px-6 text-lg hover:bg-orange-300 bg-orange-400 text-orange-700 rounded-lg border-none border-orange-400"
            >Buy Airtime</a
          >
        </div>
      </div>
      <div class="right md:w-1/2 py-10">
        <img
          src="./dist/image.webp"
          loading="lazy"
          class="w-full rounded border-solid border-2 rounded shadow-xl"
          alt=""
        />
      </div>
    </section>
    <!-- features -->
    <section
      class="md:flex px-4 py-10 md:p-10 bg-indigo-800 text-indigo-200 items-stretch"
    >
      <div class="flex-1 mr-2 mb-4 text-center">
        <img
          src="./dist/01.jpg"
          loading="lazy"
          class="mb-2 md:mb-0 object-contain w-full rounded border-solid border-2 border-indigo-400"
        />
        <p>Future for ALl</p>
      </div>
      <div class="flex-1 mr-2 mb-4 text-center mt-8">
        <img
          src="./dist/02.jpg"
          loading="lazy"
          class="mb-2 md:mb-0 object-contain w-full rounded border-solid border-2 border-indigo-400"
        />
        <p>Go Green</p>
      </div>
      <div class="flex-1 mr-2 mb-4 text-center">
        <img
          src="./dist/04.jpg"
          loading="lazy"
          class="mb-2 md:mb-0 object-contain w-full rounded border-solid border-2 border-indigo-400"
        />
        <p>Preserve Animal</p>
      </div>
      <div class="flex-1 mr-2 mb-4 text-center mt-8">
        <img
          src="./dist/05.jpg"
          loading="lazy"
          class="mb-2 md:mb-0 object-contain w-full rounded border-solid border-2 border-indigo-400"
        />
        <p>Save Forest</p>
      </div>
    </section>
    <footer
      class="px-4 py-10 md:p-10 md:flex items-center bg-indigo-900 text-indigo-400 justify-between"
    >
      <div class="left md:w-1/2">
        <h3 class="text-lg mb-2 text-center md:text-left">
          Join Our Wait List
        </h3>
        <form action="" class="flex w-full">
          <input
            type="email"
            class="w-full outline-none focus:bg-indigo-200 py-3 px-4 rounded-l"
          />
          <button
            class="bg-red-300 text-red-800 rounded-r hover:bg-red-400 py-3 px-4"
          >
            Join
          </button>
        </form>
      </div>
      <div class="right md:w-1/2 text-center mt-10 md:mt-0">
        Copyright &copy; 2022
      </div>
    </footer>
  </body>
</html>
